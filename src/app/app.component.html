<mat-sidenav-container>
  <mat-sidenav #sidenav mode="{{sidenaviMode}}" opened="{{sidenaviOpened}}" class="sidenavi-menu">
    <mat-nav-list class="sidenavi-menu-list">
      <mat-toolbar color="primary" class="shadow-toolbar">
        <button *ngIf="sidenaviIconVisible" mat-icon-button (click)="sidenav.toggle();">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span>MENU</span>
      </mat-toolbar>
      <mat-list-item *ngFor="let item of naviLinkList" (click)="jumpPage(item.title, item.link)">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <h4 mat-line>{{item.title}}</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let item of otherLinkList" (click)="jumpPage(item.title, item.link)">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <h4 mat-line>{{item.title}}</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="container-root">
    <div class="container-header">
      <mat-toolbar color="primary" class="shadow-toolbar">
        <button *ngIf="sidenaviIconVisible" mat-icon-button (click)="sidenav.toggle();">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}}</span>
      </mat-toolbar>
    </div>

    <div class="container-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
