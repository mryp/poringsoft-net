<div class="container-content">
  <p>当サイトではアプリやプログラミング関連情報の公開を行っています。</p>

  <h2>最近の内容</h2>
  <div *ngFor="let item of cardItemList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p [innerHTML]="item.body"></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="jumpWindow(item.linkUrl)">GitHub</button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
